<!DOCTYPE html>
<html>
<head>
    <title>Review Error Checker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
        h1 { color: #333; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 20px 0; border-radius: 5px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        pre { background: #fff; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
        button { padding: 10px 20px; background: #6d5dfc; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #5847d0; }
    </style>
</head>
<body>
    <h1>üîç Review System Error Checker</h1>
    
    <div class="test-section">
        <h2>Step 1: Test Database Connection</h2>
        <button onclick="testDatabase()">Test Database</button>
        <div id="dbResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Test GET Reviews (Read)</h2>
        <button onclick="testGetReviews()">Get Reviews for Product 1</button>
        <div id="getResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Test POST Review (Write)</h2>
        <button onclick="testAddReview()">Add Test Review</button>
        <div id="postResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 4: Direct API Test</h2>
        <button onclick="directTest()">Test Add.php Directly</button>
        <div id="directResult"></div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost/New%20folder/backend';
        
        async function testDatabase() {
            const result = document.getElementById('dbResult');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/test-db.php`);
                const text = await response.text();
                
                console.log('Database test response:', text);
                
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        result.innerHTML = `
                            <p class="success">‚úì Database Connection Successful!</p>
                            <p>Table exists: ${data.table_exists ? 'YES' : 'NO'}</p>
                            <p>Review count: ${data.review_count}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    } else {
                        result.innerHTML = `
                            <p class="error">‚úó Database Error</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    }
                } catch (e) {
                    result.innerHTML = `
                        <p class="error">‚úó Invalid JSON Response</p>
                        <pre>${text}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚úó Network Error: ${error.message}</p>`;
            }
        }
        
        async function testGetReviews() {
            const result = document.getElementById('getResult');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/reviews/get.php?product_id=1`);
                const text = await response.text();
                
                console.log('Get reviews response:', text);
                console.log('Status:', response.status);
                
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        result.innerHTML = `
                            <p class="success">‚úì GET Request Successful!</p>
                            <p>Reviews found: ${data.data.total_reviews}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    } else {
                        result.innerHTML = `
                            <p class="error">‚úó Error: ${data.message}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    }
                } catch (e) {
                    result.innerHTML = `
                        <p class="error">‚úó Invalid JSON Response (Status: ${response.status})</p>
                        <p>Parse error: ${e.message}</p>
                        <pre>${text}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚úó Network Error: ${error.message}</p>`;
            }
        }
        
        async function testAddReview() {
            const result = document.getElementById('postResult');
            result.innerHTML = '<p>Testing...</p>';
            
            const reviewData = {
                product_id: 1,
                user_name: 'Test User ' + Date.now(),
                rating: 5,
                comment: 'This is a test review created at ' + new Date().toLocaleString()
            };
            
            console.log('Sending review data:', reviewData);
            
            try {
                const response = await fetch(`${API_BASE_URL}/reviews/add.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reviewData)
                });
                
                const text = await response.text();
                
                console.log('Add review response:', text);
                console.log('Status:', response.status);
                
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        result.innerHTML = `
                            <p class="success">‚úì POST Request Successful!</p>
                            <p>Review ID: ${data.review_id}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    } else {
                        result.innerHTML = `
                            <p class="error">‚úó Error: ${data.message}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    }
                } catch (e) {
                    result.innerHTML = `
                        <p class="error">‚úó Invalid JSON Response (Status: ${response.status})</p>
                        <p>This usually means a PHP error occurred</p>
                        <p>Parse error: ${e.message}</p>
                        <h4>Raw Response:</h4>
                        <pre>${text}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚úó Network Error: ${error.message}</p>`;
            }
        }
        
        async function directTest() {
            const result = document.getElementById('directResult');
            result.innerHTML = '<p>Opening add.php directly in new window...</p>';
            
            // This will show any PHP errors directly
            window.open(`${API_BASE_URL}/reviews/add.php`, '_blank');
            
            result.innerHTML += `
                <p>Check the new window for any PHP errors or warnings.</p>
                <p>If you see a blank page or JSON error, check the source code (Ctrl+U).</p>
            `;
        }
        
        // Auto-run tests on load
        window.onload = function() {
            console.log('Starting automatic tests...');
            testDatabase();
        };
    </script>
</body>
</html>
