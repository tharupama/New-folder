<!-- Cart Drawer -->
<aside class="cart-drawer" id="cartDrawer">
  <div class="cart-header">
    <h3>Your cart</h3>
    <button class="icon-btn" id="closeCart">✕</button>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-summary">
    <div class="summary-row">
      <span>Subtotal</span>
      <span id="cartSubtotal">$0.00</span>
    </div>
    <div class="summary-row">
      <span>Shipping</span>
      <span id="cartShipping">$0.00</span>
    </div>
    <div class="summary-row total">
      <span>Total</span>
      <span id="cartTotal">$0.00</span>
    </div>
    <button class="primary-btn" id="checkoutBtn">Checkout</button>
  </div>
</aside>

<!-- Payment Modal -->
<div class="payment-modal" id="paymentModal">
  <div class="payment-container">
    <button class="payment-close" id="closePayment">✕</button>
    <div class="payment-content">
      <h2>Payment</h2>
      <div class="payment-summary">
        <div class="payment-row">
          <span>Subtotal</span>
          <span id="paymentSubtotal">$0.00</span>
        </div>
        <div class="payment-row">
          <span>Shipping</span>
          <span id="paymentShipping">$0.00</span>
        </div>
        <div class="payment-row total">
          <span>Total Amount</span>
          <span id="paymentTotal">$0.00</span>
        </div>
      </div>

      <form class="payment-form" id="paymentForm">
        <div class="form-section">
          <h3>Billing Information</h3>
          <div class="form-row">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
          </div>
          <input type="email" placeholder="Email Address" required />
          <input type="text" placeholder="Street Address" required />
          <div class="form-row">
            <input type="text" placeholder="City" required />
            <input type="text" placeholder="Postal Code" required />
          </div>
          <input type="tel" placeholder="Phone Number" required />
        </div>

        <div class="form-section">
          <h3>Payment Method</h3>
          <div class="payment-methods">
            <label class="payment-method">
              <input type="radio" name="paymentMethod" value="card" checked />
              <span>Credit/Debit Card</span>
            </label>
            <label class="payment-method">
              <input type="radio" name="paymentMethod" value="paypal" />
              <span>PayPal</span>
            </label>
            <label class="payment-method">
              <input type="radio" name="paymentMethod" value="bank" />
              <span>Bank Transfer</span>
            </label>
          </div>
        </div>

        <div class="form-section" id="cardDetails">
          <h3>Card Details</h3>
          <input type="text" placeholder="Cardholder Name" required />
          <input type="text" placeholder="Card Number (16 digits)" maxlength="16" required />
          <div class="form-row">
            <input type="text" placeholder="MM/YY" maxlength="5" required />
            <input type="text" placeholder="CVV" maxlength="3" required />
          </div>
        </div>

        <label class="checkbox-label">
          <input type="checkbox" required />
          <span>I agree to the terms and conditions</span>
        </label>

        <button type="submit" class="primary-btn payment-btn">Complete Payment</button>
      </form>
    </div>
  </div>
</div>

<!-- Wishlist Modal -->
<div class="wishlist-modal" id="wishlistModal">
  <div class="wishlist-container">
    <div class="wishlist-header">
      <h2>My Wishlist</h2>
      <button class="wishlist-close" id="closeWishlist">✕</button>
    </div>
    <div class="wishlist-items" id="wishlistItems"></div>
  </div>
</div>

<!-- Product Details Modal -->
<div class="product-modal" id="productModal" style="display: none;">
  <div class="product-modal-content">
    <button class="modal-close" id="closeProductModal">✕</button>
    
    <div class="product-details-container">
      <div class="product-details-left">
        <img id="productModalImage" src="" alt="Product Image" class="product-modal-image">
        <div class="product-modal-info">
          <h2 id="productModalName"></h2>
          <div class="product-modal-rating">
            <span class="rating-stars" id="productModalStars"></span>
            <span id="productModalRating"></span>
            <span id="productModalReviewCount"></span>
          </div>
          <p class="product-modal-price" id="productModalPrice"></p>
          <p class="product-modal-description" id="productModalDescription"></p>
          <div class="product-modal-actions">
            <button class="primary-btn" id="productModalAddCart">Add to Cart</button>
            <button class="secondary-btn" id="productModalWishlist">❤️ Wishlist</button>
          </div>
        </div>
      </div>
      
      <div class="product-details-right">
        <div class="reviews-section">
          <h3>Customer Reviews</h3>
          
          <div class="reviews-summary">
            <div class="average-rating">
              <span class="rating-number" id="averageRatingNumber">0.0</span>
              <div class="rating-stars" id="averageRatingStars"></div>
              <span class="review-count" id="totalReviewsCount">0 reviews</span>
            </div>
          </div>

          <div class="review-form-container">
            <h4>Write a Review</h4>
            <form id="reviewForm" class="review-form">
              <div class="form-group">
                <label for="reviewRating">Rating</label>
                <div class="star-rating-input" id="starRatingInput">
                  <span class="star" data-rating="1">☆</span>
                  <span class="star" data-rating="2">☆</span>
                  <span class="star" data-rating="3">☆</span>
                  <span class="star" data-rating="4">☆</span>
                  <span class="star" data-rating="5">☆</span>
                </div>
                <input type="hidden" id="reviewRating" name="rating" required>
              </div>
              <div class="form-group">
                <label for="reviewName">Name</label>
                <input type="text" id="reviewName" name="name" placeholder="Your name" required>
              </div>
              <div class="form-group">
                <label for="reviewComment">Your Review</label>
                <textarea id="reviewComment" name="comment" rows="4" placeholder="Share your experience with this product..." required></textarea>
              </div>
              <button type="submit" class="primary-btn">Submit Review</button>
            </form>
          </div>

          <div class="reviews-list" id="reviewsList">
            <p class="no-reviews">No reviews yet. Be the first to review!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast" id="toast"></div>
