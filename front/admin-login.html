<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login — BUY LK</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #3b82f6;
        --primary-dark: #1e40af;
        --success: #10b981;
        --danger: #ef4444;
        --text: #1f2937;
        --text-light: #6b7280;
        --bg: #f9fafb;
        --border: #e5e7eb;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] {
        --text: #f3f4f6;
        --text-light: #d1d5db;
        --bg: #111827;
        --border: #374151;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
      }

      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-card {
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: var(--shadow);
      }

      .login-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .login-header h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      .login-header p {
        color: var(--text-light);
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        background: var(--bg);
        color: var(--text);
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .login-btn {
        width: 100%;
        padding: 12px 16px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      .login-btn:hover {
        background: var(--primary-dark);
      }

      .login-btn:disabled {
        background: var(--text-light);
        cursor: not-allowed;
      }

      .error-message {
        color: var(--danger);
        font-size: 13px;
        padding: 10px;
        background: rgba(239, 68, 68, 0.1);
        border-radius: 8px;
        margin-bottom: 16px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: var(--primary);
        text-decoration: none;
        font-size: 14px;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--text);
        color: white;
        padding: 16px 20px;
        border-radius: 8px;
        font-size: 14px;
        max-width: 300px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1000;
      }

      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Admin Panel</h1>
          <p>Sign in to manage products</p>
        </div>

        <div class="error-message" id="errorMsg"></div>

        <form id="adminLoginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="admin"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            Sign in
          </button>
        </form>

        <div class="back-link">
          <a href="index.html">← Back to home</a>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
      const adminLoginForm = document.getElementById("adminLoginForm");
      const errorMsg = document.getElementById("errorMsg");
      const loginBtn = document.getElementById("loginBtn");
      const toast = document.getElementById("toast");

      const showToast = (message) => {
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2400);
      };

      adminLoginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          errorMsg.textContent = "Username and password are required";
          errorMsg.classList.add("show");
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Signing in...";

        try {
          const response = await fetch(
            "http://localhost/New%20folder/backend/auth/admin-login.php",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            }
          );

          const result = await response.json();

          if (result.success) {
            // Store admin session
            localStorage.setItem(
              "adminSession",
              JSON.stringify({
                token: result.adminToken,
                username: result.adminName,
                loginTime: new Date().getTime(),
              })
            );

            showToast("Login successful!");
            setTimeout(() => {
              window.location.href = "admin.html";
            }, 1000);
          } else {
            errorMsg.textContent = result.message || "Login failed";
            errorMsg.classList.add("show");
          }
        } catch (error) {
          console.error("Login error:", error);
          errorMsg.textContent = "Network error. Please try again.";
          errorMsg.classList.add("show");
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = "Sign in";
        }
      });

      // Check if already logged in
      const adminSession = localStorage.getItem("adminSession");
      if (adminSession) {
        window.location.href = "admin.html";
      }
    </script>
  </body>
</html>
